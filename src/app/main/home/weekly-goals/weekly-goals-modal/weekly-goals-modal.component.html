<div class="weekly-goals-modal-container">
  <div class="top-row">
    <h2>Weekly Goals</h2>
    <button mat-icon-button class="close-button" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h2>Quarterly Goals</h2>
  @for (goal of this.data.goalDatas; track goal.__id) {
    <div>{{goal.text}}</div>
  }
  <h2>Incomplete Weekly Goals</h2>
  @for (goal of this.data.incompleteGoals; track goal.__id) {
    <div>{{goal.text}}</div>
  }
</div>
