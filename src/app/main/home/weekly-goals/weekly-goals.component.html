<div class="weekly-goals-container">
   <app-weekly-goals-header (editClicked)="openModal($event)" />
   <div class="card-body">
     <div class="goals-list">
       @for (goal of incompleteWeeklyGoals(); track goal.__id) {
         <app-weekly-goals-item [goal]="goal" (checked)="checkGoal($event)" />
       }
       @for (goal of completeWeeklyGoals(); track goal.__id) {
         <app-weekly-goals-item [goal]="goal" (checked)="checkGoal($event)" />
       }
     </div>
     <button class="add-goal" (click)="openModal(true)">
       + Add a weekly goal
     </button>
   </div>
</div>
