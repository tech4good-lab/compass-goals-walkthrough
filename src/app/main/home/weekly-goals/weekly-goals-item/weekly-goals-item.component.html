<div class="weekly-goals-item-container">
   <mat-checkbox class="check-box" [checked]="goal().completed" (click)="checkGoal()"></mat-checkbox>
   <div class="goal-details">
      <div class="goal-title" [ngStyle]="{'text-decoration': goal().completed ? 'line-through' : 'none'}">{{ goal().text }}</div>
      <div class="goal-hashtag">#{{ goal().hashtag?.name }}</div>
   </div>
</div>
