<div class="weekly-goals-item-container">
   <mat-checkbox
     class="check-box"
     [checked]="goal().completed"
     (click)="checkGoal()"
   ></mat-checkbox>
   <div class="goal-details">
     <div class="goal-title">{{ goal().text }}</div>
     <div class="goal-hashtag" [style.color]="goal().hashtag?.color">
       #{{ goal().hashtag?.name }}
     </div>
   </div>
 </div>
