<div class="date-time-container">
   <div class="time-view">
     <time class="hours-minutes">{{ time() | date : 'h:mm' }}</time>
     <div class="cardinal-seconds">
       <div class="cardinal-time">{{ time() | date : 'a' }}</div>
       <div class="seconds">{{ time() | date : 'ss' }}</div>
     </div>
   </div>
   <div class="date-view">
     {{ time() | date : 'MMMM d' }}{{ dateSuffix() }}{{ time() | date : ', y' }}
   </div>
</div>
