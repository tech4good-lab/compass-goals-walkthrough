<div class="date-time-container">
  <div class="time-view">
    <time class="time">{{ time() | date: 'h:mm' }}</time>
    <div class="time-small-section">
      <div class="cardinal">{{ time() | date: 'a' }}</div>
      <div class="seconds">{{ time() | date: 'ss' }}</div>
    </div>
  </div>
  <div class="date">{{ time() | date: 'MMMM d' }}{{ dateSuffix() }}{{ time() | date: ', y' }}</div>
</div>
